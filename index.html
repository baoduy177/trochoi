<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi nhận biết lừa đảo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      text-align: center;
      padding: 20px;
    }
    #game {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
    }
    .correct { background: #4CAF50; color: white; }
    .wrong { background: #E53935; color: white; }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <h2>🎯 Trò chơi: Nhận biết lừa đảo</h2>
    <img id="questionImage" src="" alt="Câu hỏi">
    <p id="question"></p>
    <div id="answers"></div>
    <div id="result"></div>
  </div>

  <!-- Âm thanh phản hồi -->
  <audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="wrongSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const questions = [
      {
        q: 'Kẻ lừa đảo: "Bạn vừa trúng iPhone 15 Pro Max! Hãy bấm link này và điền thông tin cá nhân."',
        img: "https://media.istockphoto.com/id/1174094912/photo/fake-prize-scam.jpg?s=612x612&w=0&k=20&c=7L4PPTi0P0zq9hV9da57QwIMPSMn9rP00HgLaAunG0I=",
        answers: [
          { text: "1. Điền thông tin ngay để nhận quà", correct: false },
          { text: "2. Bỏ qua và kiểm tra lại thông tin từ nguồn chính thức", correct: true },
          { text: "3. Chia sẻ link cho bạn bè cùng tham gia", correct: false }
        ]
      },
      {
        q: 'Kẻ lừa đảo: "Tài khoản ngân hàng của bạn đã bị khóa. Hãy bấm link dưới đây để xác minh."',
        img: "https://media.istockphoto.com/id/1338948820/photo/phishing-email-scam.jpg?s=612x612&w=0&k=20&c=FhKge9lVSm4jST17NfQrxFlBpgsD2qP3dBWOPN9Ue3w=",
        answers: [
          { text: "1. Bấm link và nhập mật khẩu ngay", correct: false },
          { text: "2. Liên hệ trực tiếp tổng đài ngân hàng để xác minh", correct: true },
          { text: "3. Gửi thông tin thẻ cho số điện thoại trong tin nhắn", correct: false }
        ]
      },
      {
        q: 'Kẻ lừa đảo: "Tớ cần gấp 2 triệu, chuyển vào tài khoản này ngay giúp tớ với."',
        img: "https://media.istockphoto.com/id/1175050782/photo/fake-friend-scam.jpg?s=612x612&w=0&k=20&c=BeKQ8waQeF95Y0wRMyoRnciCe1UvopTBWQGqTxB8oHg=",
        answers: [
          { text: "1. Chuyển tiền ngay để giúp bạn", correct: false },
          { text: "2. Gọi điện/video call để xác minh đúng bạn mình không", correct: true },
          { text: "3. Không cần kiểm tra, cứ gửi tiền trước cho nhanh", correct: false }
        ]
      },
      {
        q: 'Kẻ lừa đảo: "Chúc mừng! Bạn trúng học bổng 100 triệu. Hãy gửi trước 2 triệu phí hồ sơ."',
        img: "https://media.istockphoto.com/id/1138011783/photo/fake-scholarship-letter.jpg?s=612x612&w=0&k=20&c=rwQ6n7uc1nYMPVf9QkS9b3cdV_vdyPspZedFTKBImfE=",
        answers: [
          { text: "1. Gửi ngay phí hồ sơ để giữ suất", correct: false },
          { text: "2. Kiểm tra lại thông tin trên website chính thức của trường", correct: true },
          { text: "3. Chia sẻ email này cho bạn bè để cùng đăng ký", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.q;
      document.getElementById("questionImage").src = q.img;

      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      q.answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.textContent = answer.text;
        btn.onclick = () => selectAnswer(answer.correct, btn);
        answersDiv.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
    }

    function selectAnswer(correct, btn) {
      if (correct) {
        btn.classList.add("correct");
        document.getElementById("result").textContent = "✅ Chính xác! Bạn đã không bị lừa.";
        document.getElementById("correctSound").play();
      } else {
        btn.classList.add("wrong");
        document.getElementById("result").textContent = "❌ Sai rồi! Đây là một chiêu lừa đảo.";
        document.getElementById("wrongSound").play();
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("game").innerHTML = "<h2>🎉 Chúc mừng! Bạn đã hoàn thành trò chơi và tránh được mọi cú lừa.</h2>";
        }
      }, 2000);
    }

    loadQuestion();
  </script>
</body>
</html>
